<!--------------   Internal CSS style  -------------->

<style type="text/css">


/********************************************/
/*                Carousel                  */
/********************************************/
.CAROUSEL {
  background: white;
  text-align: center;
  width: 95%;
  max-width: 800px;
  padding: 2rem;
  margin: 1.5rem auto;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
}

.title {
  font-size: 1.5rem;
  font-weight: 900;
}
.description {
  font-size: 0.95rem;
  color: #333;
  font-weight: 900;
}

.slider-container {
  margin-top: 2rem;
  margin: 2rem auto 0 auto;
  position: relative;
  overflow: hidden;
}
.slider {
  display: flex;
  flex: 0 0 1;
  width: 300%; /* Depends On slide-box Length * 100 */
  transition: all 0.5s linear;
}
.slide-box {
  padding: 0 80px;
}
.slide-box .comment {
  background: white;
  padding: 1rem 6rem;
  margin-bottom: 2rem;
  letter-spacing: 0.4px;
  border-radius: 30px;
  position: relative;
  font-weight: 400;
}


.control-slider {
  position: absolute;
  z-index: 5;
  top: 50%;
  transform: translateY(-50%);
  height: 40px;
  width: 40px;
  background-color: #fff;
  line-height: 40px;
  color: #333;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
  border-radius: 50px;
}
.btn-left {
  left: 10px;
}
.btn-right {
  right: 10px;
}

@media screen and (max-width: 500px) {
  .slide-box {
    padding: 0 55px;
  }
}




/********************************************/
/*          Grid System Images              */
/********************************************/

.container {
  position: relative;
  text-align: center;
  color: white;
}




/****************************************/
/*              HIDDEN-SHOW             */
/****************************************/

@media screen and (min-width: 0px) and (max-width: 480px) {
  #my-content { display: none; }  /* hide it elsewhere */

}

@media screen and (min-width: 481px) and (max-width: 1200px) {
  #my-content { display:block; }  /* show it on big screens */
   
}

</style>

</head>


<!--------------------------------------------------->
<!--------------   BODY HTML        ----------------->
<!--------------------------------------------------->
<body>

<script type="text/javascript">
  //SECTION 09:  TESTIMONIALS START

const sliderElm = document.querySelector(".slider-container .slider");
const btnLeft = document.querySelector(".slider-container .btn-left");
const btnRight = document.querySelector(".slider-container .btn-right");

const numberSliderBoxs = sliderElm.children.length;
let idxCurrentSlide = 0;

// Functions:
function moveSlider() {
  let leftMargin = (sliderElm.clientWidth / numberSliderBoxs) * idxCurrentSlide;
  sliderElm.style.marginLeft = -leftMargin + "px";
  console.log(sliderElm.clientWidth, leftMargin);
}
function moveLeft() {
  if (idxCurrentSlide === 0) idxCurrentSlide = numberSliderBoxs - 1;
  else idxCurrentSlide--;

  moveSlider();
}
function moveRight() {
  if (idxCurrentSlide === numberSliderBoxs - 1) idxCurrentSlide = 0;
  else idxCurrentSlide++;

  moveSlider();
}

// Event Listeners:
btnLeft.addEventListener("click", moveLeft);
btnRight.addEventListener("click", moveRight);
window.addEventListener("resize", moveSlider);
//SECTION 09:  TESTIMONIALS END
</script>



  
</body>
